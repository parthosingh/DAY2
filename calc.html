<head>

<body>
    
    <h1 id="display"> </h1>

        <button>0</button>

        <button>5</button>

        <button>8</button>
        <button>9</button>
    </div>
    <div id="operators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>

</body>
</html>
<script>
    // first number operators second number
    let heading = document.querySelectorAll('#cont > button');
    let operators = document.querySelectorAll('#operators > button');
    let equal = document.getElementById('equal');
    let display = document.getElementById('display');
    let IsFirstNumber = true;
    let firstNumber = "";
    let secondNumber = "";

for(let i=0; i < heading.length; i++)
{
    heading[i].addEventListener('click',function()
    {
        if(IsFirstNumber == true)
        {
            firstNumber += heading[i].innerText;
            display.innerText = firstNumber;
        }
        else

            secondNumber += heading[i].innerText;
            display.innerText = secondNumber;
        }
    })
}

for(let i =0 ; i <operators.length; i++ )
{
    operators[i].addEventListener('click',function()
    {
         IsFirstNumber = false;
         opt= operators[i].innerText;
    })
}

function calculate(firstNumber, secondNumber, opt)
{
    switch (opt)
    {
    case "+":
        return Number(firstNumber) + Number(secondNumber);
    case "-":
        return Number(firstNumber) - Number(secondNumber);
    case "*":
        return Number(firstNumber) * Number(secondNumber);
    case "/":
        return Number(firstNumber) / Number(secondNumber);
    }
}
</script>
